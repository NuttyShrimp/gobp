{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "go": {
        "pkg-path": "go",
        "version": "^1.23.1"
      },
      "nodejs": {
        "pkg-path": "nodejs",
        "version": "22.11.0"
      },
      "pnpm": {
        "pkg-path": "pnpm",
        "version": "^9.12.3"
      },
      "postgresql_16": {
        "pkg-path": "postgresql_16"
      }
    },
    "vars": {
      "DB_PORT": "5434",
      "PGDATABASE": "auth",
      "PGHOSTADDR": "127.0.0.1",
      "PGPASS": "password",
      "PGPORT": "5434",
      "PGUSER": "postgres"
    },
    "hook": {
      "on-activate": "  # Point GOENV to Flox environment cache\n  export GOENV=\"$FLOX_ENV_CACHE/goenv\"\n\n  # Install Go dependencies\n  go get .\n\n  cd ui\n  pnpm i\n  cd ..\n\n  # Setup PG\n  export PGDIR=\"$FLOX_ENV_CACHE/postgres\"\n  export PGDATA=$PGDIR/data\n  export PGHOST=$PGDIR/run\n  export PGCONFIGFILE=\"$PGDIR/postgresql.conf\"\n\n  if [[ ! -d \"$PGHOST\" ]]; then\n    mkdir -p \"$PGHOST\"\n  fi\n\n  if [[ ! -d \"$PGDATA\" ]]; then\n    mkdir -p \"$PGDATA\"\n    pg_initdb() {\n      initdb \"$PGDATA\" \\\n        --locale=C \\\n        --encoding=UTF8 \\\n        -A md5 \\\n        --auth=trust \\\n        --username $PGUSER \\\n        --pwfile=<(echo $PGPASS)\n    }\n    pg_initdb\n    echo \"✅ Initialize PostgreSQL ($PGDATA)\"\n\n  fi\n\n  if [[ ! -f \"$PGCONFIGFILE\" ]]; then\n    tee -a $PGCONFIGFILE > /dev/null << EOF\nlisten_addresses = '$PGHOSTADDR';\nport = '$PGPORT';\nunix_socket_directories = '$PGHOST';\nunix_socket_permissions = '0700';\nEOF\n    echo \"✅ Configure PostgreSQL ($PGCONFIGFILE)\"\n  fi\n\n  pg_ctl -D \"$PGDATA\" -w start -o \"-c unix_socket_directories=$PGHOST -c listen_addresses=$PGHOSTADDR -p $PGPORT\" > /dev/null\n  if psql -lqt | cut -d \\| -f 1 | grep -qw $PGDATABASE; then\n    echo \"✅ Database '$PGDATABASE' already exists\"\n  else\n    createdb\n    echo \"✅ Database '$PGDATABASE' created\"\n  fi\n  pg_ctl -D \"$PGDATA\" -m fast -w stop > /dev/null\n"
    },
    "profile": {},
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ],
      "allow": {
        "licenses": []
      },
      "semver": {}
    },
    "services": {
      "database": {
        "command": "postgres -D $PGDATA -c unix_socket_directories=$PGHOST -c listen_addresses=$PGHOSTADDR -p $PGPORT"
      },
      "server": {
        "command": "make watch"
      },
      "ui": {
        "command": "cd ui && pnpm run dev"
      }
    }
  },
